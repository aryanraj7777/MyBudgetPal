<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fresher Budget Calculator</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h1>Fresher Budget Calculator</h1>

    <label>Monthly Salary (INR)</label>
    <input type="number" id="salary" />

    <label>Rent</label>
    <input type="number" id="rent" />

    <label>Groceries & Food</label>
    <input type="number" id="food" />

    <label>Travel</label>
    <input type="number" id="travel" />

    <label>Utilities</label>
    <input type="number" id="utilities" />

    <label>Subscriptions</label>
    <input type="number" id="subscriptions" />

    <label>Miscellaneous</label>
    <input type="number" id="misc" />

    <label>Target Savings</label>
    <input type="number" id="savings" />

    <button onclick="calculateBudget()">Calculate</button>

    <div class="results" id="results"></div>
    <canvas id="budgetChart" width="400" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
